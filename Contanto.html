<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0fa;
            color: #003366;
            margin: 20px;
        }

        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #002244;
        }

        .imagen-banner {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2.Informacion {
            color: #004080;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: #ffffff;
        }

        th, td {
            border: 1px solid #99c2ff;
            padding: 10px;
            text-align: left;
        }

        thead {
            background-color: #cce0ff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f7ff;
        }

        .button-links-top {
            text-align: right;
            margin-bottom: 15px;
        }

        .button-links-bottom {
            text-align: center;
            margin-top: 20px;
        }

        .button-links-top a,
        .button-links-bottom a {
            display: inline-block;
            margin: 5px;
            padding: 6px 12px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
        }

        .button-links-top a:hover,
        .button-links-bottom a:hover {
            background-color: #004c99;
        }
    </style>
</head>
<body>

    <div class="button-links-top">
        <a href="index.html">Empresa</a>
        <a href="empresa.html">Sobre nosotros</a>
    </div>

    <header>Contactos Microsoft</header>

    <img src="https://concepto.de/wp-content/uploads/2016/04/Microsft-e1546135127455.jpg" alt="Microsoft TechSoup" class="imagen-banner">

    <h2 class="Informacion">Para información sobre nuestros servicios puede contactarnos</h2>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Correo Electrónico</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Ramos</td>
                <td>+593 900 123 456</td>
                <td>MariaRamoz@gmail.com</td>
            </tr>
            <tr>
                <td>Carlos Vera</td>
                <td>+593 911 987 654</td>
                <td>VeraCarlos@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <div class="button-links-bottom">
        <a href="index.html">Empresa</a>
        <a href="empresa.html">Sobre nosotros</a>
    </div>

</body>
</html>
